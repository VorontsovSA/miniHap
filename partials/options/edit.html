<h3 class="page-header">Настройки</h3>

<form name="form" class="form-horizontal" role="form">
  <h4 class="page-header">Информация для вывода в квитанции</h4>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Название организации</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="opts.quittance_line1" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Реквизиты строка 1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="opts.quittance_line2" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Реквизиты строка 2</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="opts.quittance_line3" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >КБК</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="opts.quittance_line4" required>
    </div>
  </div>
  <button ng-disabled="form.$invalid" type="submit" class="col-sm-offset-2 btn btn-primary" ng-click="save()">Сохранить</button>
</form>
