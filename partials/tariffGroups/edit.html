<h3 class="page-header">Редактирование группы тарифов</h3>

<form name="form" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-3 control-label" >Название</label>
    <div class="col-sm-9">
      <input class="form-control" ng-model="tariff_group.name" name="name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" >Использовать площадь</label>
    <div class="col-sm-9">
      <input ng-model="tariff_group.use_space" type="checkbox">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" >Использовать МОП</label>
    <div class="col-sm-9">
      <input ng-model="tariff_group.use_common_space" type="checkbox">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" >Использовать кол-во проживающих</label>
    <div class="col-sm-9">
      <input ng-model="tariff_group.use_residents" type="checkbox">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Размерность норматива</label>
    <div class="col-sm-9">
      <select ng-model="tariff_group.norm_dimension" class="form-control" required>
        <option>-</option>
        <option>м3/чел.</option>
        <option>кВтч/чел.</option>
        <option>ГКал/м2</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Размерность объема</label>
    <div class="col-sm-9">
      <select ng-model="tariff_group.value_dimension" class="form-control" required>
        <option>м2</option>
        <option>м3</option>
        <option>кВтч</option>
        <option>ГКал</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Назначение</label>
    <div class="col-sm-9">
      <select ng-model="tariff_group.executor" class="form-control" required>
        <option>Обслуживание МКД</option>
        <option>Дальтеплоэнерго</option>
        <option>Водоканал</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" >Сортировка</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" ng-model="tariff_group.sort" name="name" required integer>
    </div>
  </div>
  <button ng-disabled="form.$invalid" type="submit" class="col-sm-offset-3 btn btn-primary" ng-click="save()">Сохранить</button>
  <a class="btn btn-default" href="#/tariffGroups">Вернуться к списку</a>
  <button class="btn btn-warning pull-right" ng-click="delete()">Удалить</button>
</form>
