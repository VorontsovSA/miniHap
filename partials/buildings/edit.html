<h3 class="page-header">Редактирование информации по дому</h3>

<form name="form" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" >Улица</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="building.street" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Дом</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="building.number" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Описание</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="building.description">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Тарифы</label>
    <div class="col-sm-10">
      <div class="checkbox" ng-repeat="tariff in tariffs">
        <label >
          <input type="checkbox" checklist-model="building.tariffs" checklist-value="tariff._id"> {{tariff.number}} {{tariff._tariff_group.name}} ({{tariff.rate}})
        </label>
      </div>
    </div>
  </div>
  <button ng-disabled="form.$invalid" type="submit" class="col-sm-offset-2 btn btn-primary" ng-click="save()">Сохранить</button>
  <a class="btn btn-default" href="#/buildings">Вернуться к списку</a>
  <button class="btn btn-warning pull-right" ng-click="delete()">Удалить</button>
</form>
