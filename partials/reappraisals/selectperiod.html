<h3 class="page-header">Расчёт перерасчета по ул.{{building.street}} дом.{{building.number}}</h3>

<p class="lead">Выберите период для проведения перерасчета</p>

<form name="form" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" >Период</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="date" required>
        <option ng-repeat="period in periods" value="{{period.date}}">{{period.date | amDateFormat:'MMMM YYYY'}}</option>
      </select>
    </div>
  </div>
  <button ng-disabled="form.$invalid" type="submit" class="col-sm-offset-2 btn btn-primary" ng-click="continue()">Продолжить</button>
  <a class="btn btn-default" href="#/reappraisals">Вернуться к списку</a>
</form>
